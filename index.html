<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashAI Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(222,47%,91%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,93%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(220,100%,96%,1) 0, transparent 50%);
        min-height: 100vh;
      }
      /* Custom utilities for 3D Flip effects */
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }
      /* Shimmer animation for bars */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #cbd5e1;
      }
      #network-container {
        width: 100%;
        height: 100%;
        outline: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.4",
    "vis-network/standalone": "https://esm.sh/vis-network@9.1.9/standalone/esm",
    "vis-data": "https://esm.sh/vis-data@7.1.9",
    "vis-network/": "https://esm.sh/vis-network@^10.0.2/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
