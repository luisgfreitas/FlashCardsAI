<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <title>FlashAI Study</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(222,47%,91%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,93%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(220,100%,96%,1) 0, transparent 50%);
        min-height: 100vh;
      }
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
      #network-container { width: 100%; height: 100%; outline: none; }
    </style>
